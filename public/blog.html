<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Overwhelming Love Ministries</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
    h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="fixed w-full bg-white shadow-md z-40 overflow-x-clip">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center flex-1 min-w-0">
        <img src="./images/favicon.ico" alt="Logo" class="w-12 h-12 rounded-full object-cover mr-3 border-2 border-green-700 shadow" />
        <h1 class="text-base sm:text-lg md:text-xl font-bold text-green-800 truncate whitespace-nowrap">
          <span class="md:hidden">LOGA</span>
          <span class="hidden md:inline">Overwhelming Love Ministries</span>
        </h1>
      </div>
      <nav class="hidden md:flex space-x-8">
        <a href="/index.html" class="text-green-800 hover:text-yellow-500 transition">Home</a>
        <a href="/about_our_church.html" class="text-green-800 hover:text-yellow-500 transition">About</a>
        <a href="/ministry.html" class="text-green-800 hover:text-yellow-500 transition">Ministries</a>
        <a href="/gallery.html" class="text-green-800 hover:text-yellow-500 transition">Gallery</a>
        <a href="/partnership.html" class="text-green-800 hover:text-yellow-500 transition">Partnership</a>
        <a href="/blog.html" class="text-green-800 hover:text-yellow-500 transition font-bold">Blog</a>
      </nav>
      <button id="mobile-menu-button" class="md:hidden text-green-800">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </header>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
      <a href="/index.html" class="text-green-800 hover:text-yellow-500 transition">Home</a>
      <a href="/about_our_church.html" class="text-green-800 hover:text-yellow-500 transition">About</a>
      <a href="/ministry.html" class="text-green-800 hover:text-yellow-500 transition">Ministries</a>
      <a href="/gallery.html" class="text-green-800 hover:text-yellow-500 transition">Gallery</a>
      <a href="/partnership.html" class="text-green-800 hover:text-yellow-500 transition">Partnership</a>
      <a href="/blog.html" class="text-green-800 hover:text-yellow-500 transition">Blog</a>
    </div>
  </div>

  <!-- Hero -->
  <section class="pt-24 min-h-[40vh] flex items-center justify-center text-white relative" style="background: linear-gradient(rgba(46,125,50,0.8), rgba(46,125,50,0.8)), url('./images/loga-hero.jpeg'); background-size: cover; background-position: center;">
    <div class="container mx-auto px-4 py-20 text-center">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">LOGA Blog</h1>
      <p class="text-lg md:text-xl">Teachings, updates, testimonies and ministry stories</p>
    </div>
  </section>

  <!-- Blog Content -->
  <main class="py-16">
    <div class="container mx-auto px-4 max-w-6xl">
      <!-- Dynamic Blog Listing -->
      <div id="blog-loading" class="flex items-center justify-center py-16 text-gray-600">
        <svg class="animate-spin h-6 w-6 text-green-700 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        Loading posts...
      </div>

      <section id="featured-post" class="hidden"></section>
      <div id="posts-grid" class="hidden grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-900 text-white pt-12 pb-6 mt-16">
    <div class="container mx-auto px-4">
      <div class="text-center text-green-200">&copy; 2025 Overwhelming Love Ministries (LOGA). All Rights Reserved.</div>
    </div>
  </footer>
  <script>
    // Mobile Menu Toggle for Blog page
    (function(){
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      if (btn && menu) {
        btn.addEventListener('click', function(){ menu.classList.toggle('hidden'); });
      }
    })();

    async function loadBlogPosts() {
      const loadingEl = document.getElementById('blog-loading');
      const featuredEl = document.getElementById('featured-post');
      const gridEl = document.getElementById('posts-grid');
      try {
        const res = await fetch('/data/posts.json', { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to load posts');
        const posts = await res.json();
        if (!Array.isArray(posts) || posts.length === 0) {
          loadingEl.textContent = 'No posts yet. Please check back soon.';
          return;
        }
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        const [featured, ...rest] = posts;

        // Render featured
        if (featured) {
          featuredEl.innerHTML = `
            <article class="bg-white rounded-lg shadow-md overflow-hidden mb-10">
              <a href="${featured.url}">
                <img src="${featured.cover}" alt="${featured.title}" class="w-full h-72 object-cover" />
              </a>
              <div class="p-6">
                <div class="text-sm text-gray-500 mb-2">${new Date(featured.date).toLocaleDateString()}</div>
                <h2 class="text-2xl md:text-3xl font-bold text-green-800 mb-3">
                  <a href="${featured.url}" class="hover:text-yellow-600">${featured.title}</a>
                </h2>
                <p class="text-gray-700 mb-4">${featured.excerpt || ''}</p>
                <a href="${featured.url}" class="inline-flex items-center text-green-700 font-semibold hover:text-yellow-600">Read Article <i class="fa-solid fa-arrow-right ml-2"></i></a>
              </div>
            </article>
          `;
          featuredEl.classList.remove('hidden');
        }

        // Render grid
        gridEl.innerHTML = rest.map(p => `
          <a href="${p.url}" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition overflow-hidden">
            <img src="${p.cover}" alt="${p.title}" class="w-full h-48 object-cover" />
            <div class="p-5">
              <div class="text-sm text-gray-500 mb-1">${new Date(p.date).toLocaleDateString()}</div>
              <h3 class="text-xl font-bold text-green-800 mb-2">${p.title}</h3>
              <p class="text-gray-600 text-sm line-clamp-3">${p.excerpt || ''}</p>
            </div>
          </a>
        `).join('');
        gridEl.classList.remove('hidden');
      } catch (e) {
        loadingEl.textContent = 'Failed to load posts.';
        console.error(e);
      } finally {
        loadingEl.classList.add('hidden');
      }
    }
    document.addEventListener('DOMContentLoaded', loadBlogPosts);
  </script>
</body>
</html>
